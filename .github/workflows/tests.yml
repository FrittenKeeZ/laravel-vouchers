name: Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "**.json"
      - "**.php"
      - "**.yml"
  pull_request:
    branches:
      - master
    paths:
      - "**.json"
      - "**.php"
      - "**.yml"

jobs:
  tests:
    strategy:
      fail-fast: true
      matrix:
        php: [8.3, 8.2, 8.1, 8.0]
        testbench: [9.0, 8.0, 7.0] # Laravel 11.x, 10.x, 9.x
        version: [prefer-stable, prefer-lowest]
        include:
          - php: 8.3
            runner: "8.3"
          - php: 8.2
            runner: "8.2"
          - php: 8.1
            runner: "8.1"
          - php: 8.0
            runner: "8.0"
        exclude:
          - php: 8.1
            testbench: 9.0
          - php: 8.0
            testbench: 9.0
          - php: 8.0
            testbench: 8.0

    name: P${{ matrix.php }} - T${{ matrix.testbench }} - ${{ matrix.version }}

    runs-on: ubuntu-latest

    container:
      image: kirschbaumdevelopment/laravel-test-runner:${{ matrix.runner }}
      options: "--user=root"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Make sure the actual branch is checked out when running on pull requests.
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          composer require "orchestra/testbench:^${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit
